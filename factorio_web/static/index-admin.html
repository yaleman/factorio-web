<!DOCTYPE html>
<head>
    <title>Factorio Web RCON Interface</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/static/app.js" defer></script>
    <link rel="stylesheet" href="/static/styles.css" />
</head>
<html>
    <body>
        <h1>Factorio Web RCON Interface</h1>
        <!-- SAVED_NOTICE -->
        <div class="container">
            <h2>Players</h2>
            <div id="players-container">
                Loading players...
            </div>
        </div>
        <div class="container">
            <h2>Admins</h2>
            <div id="admins-container">
                Loading admins...
            </div>
        </div>

        <div class="container">
            <h2>RCON Command</h2>
            <form id="rcon-form">
                <input type="text" id="rcon-command" placeholder="Enter RCON command (e.g., /help)" required />
                <button type="submit">Execute</button>
            </form>
            <div id="rcon-result-container">
                <pre id="rcon-result"></pre>
            </div>
        </div>
        <div class="container">
            <h2>Save Game</h2>
            <form method="post" action="/save">
                <input type='text' name='filename' placeholder='Enter filename (optional)' />
                <button type="submit">Save Game</button>
            </form>
        </div>

        <footer id="server-info">
            Loading server info...`
        </footer>
    </body>
</html>
